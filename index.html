    <title>ClassSync - Controle de Aulas</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      :root {
        --bg-main: #f8fafc;
        --text-main: #0f172a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main) !important;
        color: var(--text-main) !important;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overscroll-behavior-y: contain;
      }
      
      /* Estilos específicos para Impressão / PDF */
      @media print {
        @page {
          margin: 1cm;
          size: auto;
        }
        
        body, html {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
          user-select: auto;
        }

        /* Classe para esconder elementos na impressão */
        .no-print {
          display: none !important;
        }

        /* Garante que o container de impressão seja o único visível e formatado corretamente */
        .print-container {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          height: auto !important;
          padding: 0 !important;
          margin: 0 !important;
          display: block !important;
          z-index: 9999 !important;
          background: white !important;
        }

        /* Força a impressão de cores de fundo */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--bg-main) !important;
          color: var(--text-main) !important;
        }
      }
      
      .safe-area-padding {
        padding-top: env(safe-area-inset-top);
      }
    </style>
